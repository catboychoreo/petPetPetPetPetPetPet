<!DOCTYPE html>
<html>
    <head>
        <title>pet game....</title>

        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
                background-image: url('pet-background.png');
            }
            #thebox {
                width: 300px;
                height: fit-content;
                border: solid;
                margin: auto;
                padding-top: 50px;
                background-color: white;
            }
            #thepet {
                width: fit-content;
                height: fit-content;
                padding: 5px;
                border: solid;
                margin: auto;
                background-color: white;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="thebox">
            <div id="thepet">
                <img src="kitty.png" id="kitty" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                <p id="catreact">meow</p>
            </div>

            <p id="instruction"> this is your NEW PET!!!!!! drag an item to the pet to take such good care of it...</p>
            <div ondrop="drop(event)" ondragover="allowDrop(event)"> 
                <img src="bed.png"
                id="bed"
                height = "50px"
                width = "50px"
                draggable="true" ondragstart="drag(event)">
                <img src="foodbowl.png"
                id="food"
                height = "50px"
                width = "50px"
                draggable="true" ondragstart="drag(event)">
                <img src="yarn.png"
                id="yarn"
                height = "50px"
                width = "50px"
                draggable="true" ondragstart="drag(event)">
                <p>sleep! food! play!</p>
                <button onClick="window.location.reload();">replenish items?</button>
                <br>
                <br>
            </div>
        </div>




    </body>
    <script src="pet.js"></script>
</html>
